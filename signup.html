<body class="home">

  <!--HEADER BEGIN-->
  <header class="header sticky-top">
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
      <div class="container-fluid">
        <a class="navbar-brand" id="navbar-brand-a" href="index.html">xplorekerala.org</a>
        <button class="navbar-toggler" id="hamburger-button" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" id="navbar-menu-a" aria-current="page" href="index.html">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" id="navbar-menu-a" aria-current="page" href="explore.html">EXPLORE</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" id="navbar-menu-a" aria-current="page" href="#">ABOUT-US</a>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" id="navbar-menu-signin-a" aria-current="page" href="signin.html">SIGN IN</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

  <!--HEADER END-->
  
  <div class="container login-main-div">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="login-form mt-4 p-4">
                <form action="" method="" class="row g-3">
                    <h4 class="login-form-h4">Let's Sign UP and Xplore</h4>
                    <div class="col-12">
                        <input type="text" name="username" class="form-control" placeholder="E-Mail">
                    </div>
                    <div class="col-12">
                        <input type="password" name="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="col-12">
                        <input type="password" name="confirm_password" class="form-control" placeholder="Confirm Password">
                    </div>
                    <div class="col-12">
                        <button type="submit" class="login-button btn btn-dark float-end">Sign UP</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>

  

    <!-- Bootstrap JS File START-->
    <script src="Bootstrap/js/jquery.slim.min.js"></script>
